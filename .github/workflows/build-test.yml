name: Build and Run

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: install cppcheck static analysis
      run: sudo apt-get update && sudo apt-get install -y cppcheck
      
    - name: build
      run: g++ -Wall -Wextra -Werror --coverage -o senderexe sender/*.cpp
      
    - name: static analysis
      run: cppcheck --check-config --force --enable=all --error-exitcode=1 .
       
    - name: run
      run:  ./testchecker sender/test-data/review2.csv
  
    - name: coverage report
      run: gcov -r sender/*.cpp

